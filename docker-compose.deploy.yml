version: '3'

volumes:
  mongo_data: {}
  mongo_backup: {}
  node_logs: {}

services:
  node:
    restart: always
    build:
      context: .
      dockerfile: ./compose/node/Dockerfile
    # command: bash
    environment:
      NODE_ENV: production
      DATABASE_URL: "mongodb://mongo:27017/improve-boilerplate"
      FACEBOOK_CLIENT_ID: 'your-client-id'
      FACEBOOK_CLIENT_SECRET: 'your-client-secret'
      GOOGLE_CLIENT_ID: 'your-client-id'
      GOOGLE_CLIENT_SECRET: 'your-client-secret'
    volumes:
      - /home/app/improve-boilerplate/node_modules
      - node_logs:/home/app/improve-boilerplate/logs 
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    # tty: true
  mongo:
    restart: always
    image: mongo:3.4
    command: mongod --smallfiles
    volumes:
      - mongo_data:/data/db
      - mongo_backup:/data/backup
#    ports:
#      - '27017:27017'